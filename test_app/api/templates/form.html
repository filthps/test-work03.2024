{% extends "main.html" %}
{% load rest_framework %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock head %}
{% block body %}
<form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="col-sm-offset-2 col-sm-10">
{% render_form form %}
    </div>
    <button type="submit" class="btn btn-default">Анализировать текст</button>
    </form>
{% endblock body %}
